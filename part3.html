<!DOCTYPE html>
<html>
	<head>
		<title>Matching Game</title>
		<style>
			img {
				position:absolute;
			}
			
			div {
				position:absolute;
				width: 500px;
				height:500px;
			}
			
			#rightSide {
				left:500px;
				border-left: 1px solid black
			}
		
		</style>
		
		<script>
		
			var numberOfFaces = 5;
			
			function generateFaces(){
				var theLeftSide = document.getElementById("leftSide");
				var theRightSide = document.getElementById("rightSide");
				
				for(var i = 0; i < numberOfFaces; i++){
					
					var img = document.createElement("IMG");
					img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				
					var random_top = Math.random() * 400;
					var random_left = Math.random() * 400;
					random_top = Math.floor(random_top);
					random_left = Math.floor(random_left);
				
					
					img.style.top = random_top + 'px';
					img.style.left = random_left + 'px';
				
					theLeftSide.appendChild(img);
				
				}
				
				leftSideImages = theLeftSide.cloneNode(true);
				leftSideImages.removeChild(leftSideImages.lastChild);
				
				theRightSide.appendChild(leftSideImages);
				
				
			}
		
		</script>
		
	</head>
	
	<body onload="generateFaces();">
		<h2>Matching Game</h2>
		<p>Click on the extra smiling face on the left
		
		<div id="leftSide"></div>
		
		<div id="rightSide"></div>


	</body>

</html>
